<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="/socket.io/socket.io.js"></script>


<body>
Nimi:<input id="nimi" type="text" width="100">
<br/>
<br/>
<form action="">
<input id="viesti" type="text" width="150"/>
<button>Sano</button>
</form>
<div id="nayta"></div>
</body>

<script>


    var socket = io();
    $('form').submit(function(){
        var nimi = $('#nimi').val();
        socket.emit('chat message', nimi+":"+$('#viesti').val());
        return false;
    });

    socket.on('chat message', function(msg){
        $('#nayta').append('<p>'+msg+'</p>');
    });

</script>

</html>
